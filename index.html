<!DOCTYPE html>
<html><head>  <meta charset="UTF-8">
        <title>students</title>
</head>
<body style='margin-left: 30px;'>

	<h1>Select a major</h1>
        
    <input type="button" id='cm' value="CIT Majors">
	<input type="button" id='bm' value="Business Majors">
             
 	<div id="result"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    
<script>
   
    document.addEventListener('DOMContentLoaded', function() {      // when page has loaded, more or less
													  
    	document.querySelector('#cm','#bm').onclick = function(){   // attach to button

        	var request = new XMLHttpRequest();
        	request.open('GET', 'cit5students.json');

        	request.onload = function(){

            	var data = JSON.parse(request.responseText);
			
            	if (request.status == 200) {
            		var contents = "<table cellspacing='5'><tr><td>Name</td><td>Midterm</td><td>Final</td></tr>"
					
            		for(i = 0; i < data.length; i++) {
                     	contents += "<tr><td>" + data[i].name + "</td><td>" + data[i].major + "</td><td>" + data[i].midterm + "</td><td>" + data[i].final + "</td></tr>";
                	}
					
                	contents += "</table>";
                	document.querySelector('#result').innerHTML = contents;
            	}
            	else {
                	document.querySelector('#result').innerHTML = "There was an error.";
            	}
        }

        request.send(null);
    };
	
  });
   
</script>
   
   
</body>
</html>
